<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Login</title>
    </head>
    <body>
    
        <form method="post">
            {% csrf_token %}
            <div class="wrapper">
                <div class="login-box">
                    <div class="login-header">
                        <span>Login</span>

                    </div>
                    <div class="input_box">
                        <input type="text" name="username" id="user" class="input-field" required>
                        <label for="user" class="label" >Username</label>
                        <i class="bx bx-user icon"></i> 
                    </div>
                    <div class="input_box">
                        <input type="password" name="password" id="pass" class="input-field" required>
                        <label for="pass" class="label" >Password</label>
                        <i class="bx bx-lock-alt icon"></i> 
                    </div>
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <div class="input_box">
                        <button type="submit" class="input-submit">Login</button>
                    </div>
                    <div class="register">
                        <span>Don't have an account? <a href="{% url 'signup' %}">Register</a></span>
                    </div>
                    <div class="icons">
                            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    </div>
                </div>
            </div>
        </form>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
</html>
